<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo biglietti treno</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link framework 12bool -->
        <!-- <link rel="stylesheet" href="css/frameworkquery.css">
        <link rel="stylesheet" href="css/framework.css"> -->
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="bg-image">
        <main>
            
            <h2 class="text-center text-white my-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            
            <div class="userform bg-white rounded-5 mt-3 container-lg py-5 text-center">
                <form class="row align-items-center">
                    
                    <div class="col-4">
                        <div>
                            <label class="fw-bold" for="user-name">
                                Nome Cognome
                            </label>
                        </div>
                        <input class="mt-2 rounded-5 py-2 px-4 border-dark" id="user-name" type="text" placeholder="Inserisci nome e cognome..." required>
                    </div>

                    <div class="col-4">
                        <div>
                            <label class="fw-bold" for="user-km">
                                Km da percorrere
                            </label>
                        </div>
                        <input class="mt-2 rounded-5 py-2 px-4 border-dark" id="user-km" name="km" type="text" placeholder="Inserisci quanti Km vuoi percorrere..." required>
                    </div>

                    <div class="col-4">
                        <div>
                            <label class="fw-bold" for="user-age">
                                Fascia d'et√†
                            </label>
                        </div>
                        <select class="mt-2 rounded-5 py-2 px-4 border-2 border-dark" name="age" id="user-age">
                            <option value="18">Maggiorenne</option>
                            <option value="17">Minorenne</option>
                            <option value="65">Over 65</option>
                        </select>
                    </div>
                    
                    <div class="col-12 pt-5">
                        <button class="btn rounded-5 btn-success" id="special-button" type="button">Genera</button>
                        <button class="btn rounded-5 btn-secondary" type="reset">Annulla</button>
                    </div>
                    
                </form>
            </div>

            <h2 class="text-center text-white my-5">IL TUO BIGLIETTO</h2>

            <div class="user-results mt-3 container-lg">
                
                <div class="row">
                    
                    <div class="col-4 rounded-5 rounded-end-0 bg-dark py-5 ps-5">
                        <h2 class="text-white mb-4">Dettaglio passeggeri</h2>
                        <div class="user-box-info">
                            <h2 class="text-white fs-4 mb-4">Nome passeggero</h2>
                            <h3 class="text-white fs-5 fw-bold" id="user-result-name"></h3>
                        </div>
                    </div>
                    
                    <div class="col-8 rounded-5 rounded-start-0 bg-secondary py-5 ps-5">
                        <div class="user-box-ticket">
                            <h3 class="text-white">Offerta</h3>
                            <p class="text-white">Biglietto standard</p>
                            <h3 class="text-white">Carrozza</h3>
                            <p class="text-white" id="r-math-generator-small"></p>
                            <h3 class="text-white">Codice CP</h3>
                            <p class="text-white" id="r-math-generator"></p>
                            <h3 class="text-white">Costo biglietto</h3>
                            <p class="text-white" id="price-results"></p>
                        </div>
                    </div>
                
                </div>
            
            </div>
        </main>
        
        
        <!-- Link bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Link JavaScript -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
