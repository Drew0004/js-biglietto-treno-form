        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="userform">
            <form>
                <div>
                    <div>
                        <label for="user-name">
                            Nome Cognome
                        </label>
                    </div>
                    <input id="user-name" type="text" placeholder="Inserisci nome e cognome..." required>
                </div>

                <div>
                    <div>
                        <label for="user-km">
                            Km da percorrere
                        </label>
                    </div>
                    <input id="user-km" name="km" type="text" placeholder="Inserisci quanti Km vuoi percorrere..." required>
                </div>

                <div>
                    <div>
                        <label for="user-age">
                            Fascia d'et√†
                        </label>
                    </div>
                    <select name="age" id="user-age">
                        <option value="18">Maggiorenne</option>
                        <option value="17">Minorenne</option>
                        <option value="65">Over 65</option>
                    </select>
                </div>
                <button id="special-button" type="button">Invia</button>
            </form>
        </div>
